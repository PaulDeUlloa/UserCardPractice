<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="user-card">
            <div class="header">
                <img src="images/user-circle.png" alt="user icon picture">
            </div>
            <div class="card-body">
                <h1> Jane Doe </h1>
                <h3><img src="images/map-marker.png" alt="map marker">Seattle</h3>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <p><img src="images/gear.png" alt="gear icon"><a href="#">edit profile</a></p>
            </div>
        </div>
    </div>
</body>

</html>
